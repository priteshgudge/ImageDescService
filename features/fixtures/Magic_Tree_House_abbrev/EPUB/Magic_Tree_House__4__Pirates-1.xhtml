    <section id="Osbo_9780375894213_epub_fm1_r1" class="preface">
      <p id="p_000001" class="center1">
        <span>
          <span id="span_000001" class="text">Here's what kids have to say to</span>
        </span>
        <br />
        <span>
          <span id="span_000002" class="text">Mary Pope Osborne, author of</span>
        </span>
        <br />
        <span>
          <span id="span_000003" class="text">the Magic Tree House series:</span>
        </span>
        <br />
      </p>
      <p id="p_000002" class="nonindent1">
        <em id="em_000001">WOW! You have an imagination like no other.</em>
        <span id="span_000004" class="text">--Adam W.</span>
      </p>
      <p id="p_000003" class="nonindent1">
        <em id="em_000002">I love your books. If you stop writing books, it will be like losing a best friend.</em>
        <span id="span_000005" class="text">--Ben M.</span>
      </p>
      <p id="p_000004" class="nonindent1">
        <em id="em_000003">I think you are the real Morgan le Fay. There is always magic in your books.</em>
        <span id="span_000006" class="text">--Erica Y.</span>
      </p>
      <p id="p_000005" class="nonindent1">
        <em id="em_000004">One day I was really bored and I didn't want to read ... I looked in your book. I read a sentence, and it was interesting. So I read some more, until the book was done. It was so good I read more and more. Then I had read all of your books, and now I hope you write lots more.</em>
        <span id="span_000007" class="text">--Danai K.</span>
      </p>
      <p id="p_000006" class="nonindent1">
        <em id="em_000005">I always read [your books] over and over ... 1 time, 2 times, 3 times, 4 times ...</em>
        <span id="span_000008" class="text">--Yuan C.</span>
      </p>
      <p id="p_000007" class="nonindent1">
        <em id="em_000006">You are my best author in the world. I love your books. I read all the time. I read everywhere. My mom is like freaking out.</em>
        <span id="span_000009" class="text">--Ellen C.</span>
      </p>
      <p id="p_000008" class="nonindent1">
        <em id="em_000007">I hope you make these books for all yours and mine's life.</em>
        <span id="span_000010" class="text">--Riki H.</span>
      </p>
    </section>
    <section id="Osbo_9780375894213_epub_fm2_r1" class="preface">
      <p id="p_000009" class="center1">
        <span>
          <span id="span_000011" class="text">Teachers and librarians love</span>
        </span>
        <br />
        <span>
          <span id="span_000012" class="text">Magic Tree House</span>
          <sup id="sup_000001" class="frac">®</sup>
          <span id="span_000013" class="text">books, too!</span>
        </span>
        <br />
      </p>
      <p id="p_000010" class="nonindent1">
        <em id="em_000008">Thank you for opening faraway places and times to my class through your books. They have given me the chance to bring in additional books, materials, and videos to share with the class.</em>
        <span id="span_000014" class="text">--J. Cameron</span>
      </p>
      <p id="p_000011" class="nonindent1">
        <em id="em_000009">It excites me to see how involved [my fourth-grade reading class] is in your books ... I would do anything to get my students more involved, and this has done it.</em>
        <span id="span_000015" class="text">--C. Rutz</span>
      </p>
      <p id="p_000012" class="nonindent1">
        <em id="em_000010">I discovered your books last year ... WOW! Our students have gone crazy over them. I can't order enough copies! ... Thanks for contributing so much to children's literature!</em>
        <span id="span_000016" class="text">--C. Kendziora</span>
      </p>
      <p id="p_000013" class="nonindent1">
        <em id="em_000011">I first came across your Magic Tree House series when my son brought one home ... I have since introduced this great series to my class. They have absolutely fallen in love with these books! ... My students are now asking me for more independent reading time to read them. Your stories have inspired even my most struggling readers.</em>
        <span id="span_000017" class="text">--M. Payne</span>
      </p>
      <p id="p_000014" class="nonindent1">
        <em id="em_000012">I love how I can go beyond the [Magic Tree House] books and use them as springboards for other learning.</em>
        <span id="span_000018" class="text">--R. Gale</span>
      </p> 
      <p id="p_000015" class="nonindent1"> 
        <em id="em_000013">We have enjoyed your books all year long. We check your Web site to find new information. We pull our map down to find the areas where the adventures take place. My class always chimes in at key parts of the story. It feels good to hear my students ask for a book and cheer when a new book comes out.</em>
        <span id="span_000019" class="text">--J. Korinek</span> 
      </p>  
      <p id="p_000016" class="nonindent1">   
        <em id="em_000014">Our students have "Magic Tree House fever." I can't keep your books on the library shelf.</em>
        <span id="span_000020" class="text">--J. Rafferty</span>  
      </p>   
      <p id="p_000017" class="nonindent1">   
        <em id="em_000015">Your books truly invite children into the pleasure of reading. Thanks for such terrific work.</em>
        <span id="span_000021" class="text">--S. Smith</span>
      </p> 
      <p id="p_000018" class="nonindent1"> 
        <em id="em_000016">The children in the fourth grade even hide the [Magic Tree House] books in the library so that they will be able to find them when they are ready to check them out.</em>
        <span id="span_000022" class="text">--K. Mortensen</span> 
      </p>   
      <p id="p_000019" class="nonindent1"> 
        <em id="em_000017">My Magic Tree House books are never on the bookshelf because they are always being read by my students. Thank you for creating such a wonderful series.</em>
        <span id="span_000023" class="text">--K. Mahoney</span>   
      </p>  
    </section>
