<div class="modal fade" id="exampleModal<%= category.get("id") %>" tabindex="-1" role="dialog" aria-labelledby="exampleLabel<%= category.get("id") %>" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="exampleLabel<%= category.get("id") %>">Guidelines</h4>
      </div>
      <div class="modal-body" id="exampleModalBody<%= category.get("id") %>">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
